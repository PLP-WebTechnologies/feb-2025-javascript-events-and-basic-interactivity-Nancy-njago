<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ JavaScript Playground ðŸŽ‰</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me</button>
  <div id="hoverBox">Hover Over Me!</div>
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Interactive Elements -->
  <button id="colorBtn">Change My Color</button>
  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content">This is Tab 1 content</div>
  <div id="tab2" class="tab-content" style="display:none;">This is Tab 2 content</div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
