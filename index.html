<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ‰ JS Interactive Playground</h1>

  <!-- Button Interactions -->
  <button id="actionBtn">Click Me!</button>

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery Image">
    <button id="nextImage">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-target="content1">Tab 1</button>
    <button class="tab" data-target="content2">Tab 2</button>
    <div id="content1" class="tab-content">Content for Tab 1</div>
    <div id="content2" class="tab-content hidden">Content for Tab 2</div>
  </div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <div id="feedback"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
